      </div>
    </div>
    @@global-panel
  </div>
  @@global-js
  <script type='text/javascript' src='resources/plugins/sui/js/sm-extend.min.js' charset='utf-8'></script>
  <script>
    $(function() {
      App.init();
      $(".swiper-container").swiper({
        pagination: '.swiper-pagination',
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        slidesPerView: 1,
        scrollbarSnapOnRelease: true,
        paginationClickable: true,
        spaceBetween: 10,
        loop: true
      });

    });
  </script>
